<md-dialog id="dialogFilters" layout="column" aria-label="Filters">
    <md-dialog-content flex layout="column">
        <div layout="row" layout-align="start center" class="grey-100-bg p-20">
            <span class="md-title" flex>Sort By</span>
        </div>
        <div class="pv-16" ng-repeat="sortType in sortTypes">
            <span class="ml-16 md-body-2 grey-700-fg">{{sortType}}</span>
        </div>
</md-dialog>
